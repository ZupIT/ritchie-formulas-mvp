- request:
    method: GET
    url: /formulas

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
        {
        "contexts": [
            {
            "name": "DEV"
            }
        ],
        "formulas": [
            {
            "command": "rit aws list bucket",
            "inputs": [
                {
                "name": "access_key",
                "type": "CREDENTIAL_AWS_ACCESSKEYID"
                },
                {
                "name": "secret_access_key",
                "type": "CREDENTIAL_AWS_SECRETACCESSKEY"
                },
                {
                "cache": {
                    "active": true,
                    "newLabel": "Type new value. ",
                    "qty": 6
                },
                "label": "Type your region [ e.g us-east-1 ]: ",
                "name": "region",
                "type": "text"
                }
            ]
            },
            {
            "command": "rit scaffold generate coffee-go",
            "inputs": [
                {
                "cache": {
                    "active": true,
                    "newLabel": "Type new value. ",
                    "qty": 6
                },
                "label": "Type your name: ",
                "name": "name",
                "type": "text"
                },
                {
                "default": "espresso",
                "items": [
                    "espresso",
                    "cappuccino",
                    "macchiato",
                    "latte"
                ],
                "label": "Pick your coffee: ",
                "name": "coffee_type",
                "type": "text"
                },
                {
                "default": "false",
                "items": [
                    "false",
                    "true"
                ],
                "label": "Delivery? ",
                "name": "delivery",
                "type": "bool"
                }
            ]
            }
        ]
        }

